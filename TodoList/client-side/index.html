<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>

<body>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="taskModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="taskModalLabel" class="modal-title">Task Details</h5>
                </div>
                <div class="modal-body">
                    <p>Loading...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="search-bar">
            <input type="text" id="search-task" placeholder="Search...">
        </div>
        <div class="profile-icon"></div>
    </div>

    <div class="todo-container">
        <div class="sidebar">
            <button id="today-btn">Today</button>
            <button id="week-btn">Week</button>

            <div id="date-range-picker"></div>

            <div class="checkbox">
                <input type="checkbox" id="show-uncompleted">
                <label for="show-uncompleted">Uncomplete</label>
            </div>
        </div>

        <div class="main-content">
            <div class="info">
                <p id="date-today">date</p>

                <select id="sort-by">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>

            <h1>Todo List</h1>
            <div id="tasks">
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
