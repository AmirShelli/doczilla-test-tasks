<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal Header</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    Modal text here...
                </div>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="search-bar">
            <input type="text" id="search-task" placeholder="Search...">
        </div>
        <div class="profile-icon"></div>
    </div>

    <div class="todo-container">


        <div class="sidebar">
            <button id="today-btn">Today</button>
            <button id="week-btn">Week</button>

            <div id="date-range-picker"></div>

            <div class="checkbox">
                <input type="checkbox" id="show-uncompleted">
                <label for="show-uncompleted">Uncomplete</label>
            </div>
        </div>

        <div class="main-content">
            <div class="info">

                <p>date</p>

                <select text="sort-by" id="sort-by">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>

            </div>

            <h1>Todo List</h1>
            <div id="tasks">
            </div>
        </div>
    </div>


    <script>

        $(document).ready(function () {
            let allTasks = [];
            let tasks = [];

            let dateRange = { start: null, end: null };

            $("#date-range-picker").datepicker({
                dateFormat: "yyyy-mm-dd",
                onSelect: function (dateText) {
                    const selectedDate = new Date(dateText);
                    if (!dateRange.start || dateRange.end) {
                        dateRange.start = selectedDate;
                        dateRange.end = null;
                    } else if (!dateRange.end) {
                        if (selectedDate >= dateRange.start) {
                            dateRange.end = selectedDate;
                        } else {
                            dateRange.start = selectedDate;
                            dateRange.end = null;
                        }
                    }
                    $(this).datepicker("refresh");
                    filterByDateRange();
                }
            });

            function filterByDateRange() {
                if (dateRange.start && dateRange.end) {
                    const filteredTasks = tasks.filter(task => {
                        const taskDate = new Date(task.date);
                        return (taskDate >= dateRange.start) && (taskDate <= dateRange.end);
                    });

                    displayTasks(filteredTasks);
                } else {
                    displayTasks(tasks);
                }
            }


            function fetchTasks() {
                $.ajax({
                    url: 'http://localhost:3000/api/todos',
                    method: 'GET',
                    success: function (data) {
                        allTasks = data;
                        tasks = [...allTasks];
                        applyUncompletedFilter();
                        displayTasks(tasks);
                    },
                    error: function (err) {
                        console.error("Error fetching tasks:", err);
                    }
                });
            }

            function displayTasks(filteredTasks) {
                const container = $('#tasks');
                container.empty();

                const list = $('<ul></ul>');

                filteredTasks.forEach(function (task) {
                    const listItem = $('<li id="task" data-toggle="modal" data-target="#myModal"></li>');
                    listItem.append(`${task.name}<br>${task.shortDesc}<br>${task.date}<br>Status: ${task.status ? "Completed" : "Uncompleted"}`);
                    list.append(listItem);
                });

                container.append(list);
            }


            fetchTasks();


            function applyUncompletedFilter() {
                if ($('#show-uncompleted').is(':checked')) {
                    tasks = allTasks.filter(task => !task.status);
                } else {
                    tasks = [...allTasks];
                }
            }

            $('#search-task').on('input', function () {
                const query = $(this).val().toLowerCase();
                let filteredTasks = tasks.filter(task => task.name.toLowerCase().includes(query));
                displayTasks(filteredTasks);
            });


            $('#today-btn').on('click', function () {
                const today = new Date().toISOString().split('T')[0];
                const todayTasks = tasks.filter(task => task.date.split('T')[0] === today);
                displayTasks(todayTasks);
            });

            $('#week-btn').on('click', function () {
                const today = new Date();
                const firstDayOfWeek = new Date(today.setDate(today.getDate() - today.getDay()));
                const lastDayOfWeek = new Date(today.setDate(today.getDate() - today.getDay() + 6));

                const weekTasks = tasks.filter(task => {
                    const taskDate = new Date(task.date);
                    return taskDate >= firstDayOfWeek && taskDate <= lastDayOfWeek;
                });
                displayTasks(weekTasks);
            });

            $('#sort-by').on('change', function () {
                const sortOrder = $(this).val();
                sortTasks(sortOrder);
            });

            function sortTasks(order) {
                if (order === "asc") {
                    tasks.sort((a, b) => new Date(a.date) - new Date(b.date));
                } else if (order === "desc") {
                    tasks.sort((a, b) => new Date(b.date) - new Date(a.date));
                }
                displayTasks(tasks);
            }

            $('#show-uncompleted').on('change', function () {
                applyUncompletedFilter();
                displayTasks(tasks);
            });

            $(document).on('click', '#task', function () {
                $("#myModal").modal("show");
            });
        });

    </script>
</body>

</html>
