<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
</head>
<body>
    <h1>Student Management</h1>

    <h2>Add a New Student</h2>
    <form id="insertStudentForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" ><br><br>

        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName"><br><br>

        <label for="birthDate">Birth Date:</label>
        <input type="date" id="birthDate" name="birthDate" ><br><br>

        <label for="studentGroup">Group:</label>
        <input type="text" id="studentGroup" name="studentGroup" ><br><br>

        <button type="submit">Add Student</button>
    </form>

    <h2>Delete Student</h2>
    <form id="deleteStudentForm" action="/api/students" method="delete">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>

        <button type="submit">Delete Student</button>
    </form>

    <h2>All Students</h2>
    <button id="refreshButton">Refresh List</button>
    <table id="studentsTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Middle Name</th>
                <th>Birth Date</th>
                <th>Group</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- rows here -->
        </tbody>
    </table>

    
    <script src="app.js"></script>
</body>
</html>
